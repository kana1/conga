# Defines configuration parameters and default values
config:

  tomcat:
    port: 8080
    path: /path/to/tomcat

  jvm:
    heapspace:
      min: 512m
      max: 2048m
    permgenspace:
      max: 256m

  topologyConnectors:
    - http://localhost:8080/libs/sling/topology/connector


# Variables that can be reference anywhere inside the definition
variables:
  var1: value1
