nodes:

- node: importer
  # Config for all roles in this node
  config:
    jvm.memory.heapspace.max: 2096m
  roles:
  - role: tomcat-services
    variant: importer
    # Config only for this role
    config:
      topologyConnectors:
      - "http://host3/connector"
  - role: tomcat-backendconnector

- node: services-1
  roles:
  - role: tomcat-services

- node: services-2
  roles:
  - role: tomcat-services


# Tenant defintions
tenants:

- tenant: tenant1
  roles:
  - website
  - application
  config:
    website.hostname: www.mysite.de

- tenant: tenant2
  roles:
  - website
  config:
    website.hostname: www.mysite.fr


# Global configuration
config:
  jvm.heapspace.max: 4096m
  topologyConnectors:
  - "http://host1/connector"
  - "http://host2/connector"


# Variables that can be reference anywhere inside the definition
variables:
  var1: value1
